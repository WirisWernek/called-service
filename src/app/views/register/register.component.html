<section class="">
	<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
		<a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
			<img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">    
		</a>
		<div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
			<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
				<h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
					Crie sua conta
				</h1>
				<form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
					<div>
						<label for="inputUsername" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seu Nome</label>
						<input type="text" name="inputUsername" id="inputUsername" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Wiris Wernek" required="" formControlName="username">
					</div>
					<div>
						<label for="inputEmail" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seu email</label>
						<input type="email" name="inputEmail" id="inputEmail" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="wiriswernek@gmail.com" required="" formControlName="email">
					</div>
					<div>
						<label for="inputPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Senha</label>
						<input type="password" name="inputPassword" id="inputPassword" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="" formControlName="password">
					</div>
					<div>
						<label for="inputConfirmPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repita a Senha</label>
						<input type="password" name="inputConfirmPassword" id="inputConfirmPassword" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="" formControlName="confirmPassword">
					</div>
					<div class="flex items-start">
						<div class="flex items-center h-5">
						  <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="" formControlName="acceptTerms">
						</div>
						<div class="ml-3 text-sm">
						  <label for="terms" class="font-light text-gray-500 dark:text-gray-300">Eu aceito os <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Termos e Condições</a></label>
						</div>
					</div>
					<button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" (click)="onSubmit()">Criar sua Conta</button>
					<p class="text-sm font-light text-gray-500 dark:text-gray-400">
						Já possui uma conta? <a routerLink="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Clique aqui</a>
					</p>
				</form>
			</div>
		</div>
	</div>
  </section>
